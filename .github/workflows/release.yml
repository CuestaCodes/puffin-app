name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            # Extract version from tag (v1.0.0 -> 1.0.0)
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract the section for this version from CHANGELOG.md
          # Matches from "## [version]" until the next "## [" or end of file
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          # If no specific version found, try [Unreleased] section
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG=$(awk '
              /^## \[Unreleased\]/ { found=1; next }
              /^## \[/ { if (found) exit }
              found { print }
            ' CHANGELOG.md)
          fi

          # Use heredoc for multi-line output (avoids URL-encoding issues)
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Puffin v__VERSION__'
          releaseBody: |
            ${{ steps.changelog.outputs.changelog }}

            ---

            ## Installation

            1. Download the installer for your platform below
            2. Run the installer (click through SmartScreen warning on Windows)
            3. Set up a 6-digit PIN
            4. Start tracking your finances!

            **Your data stays local.** All financial data is stored on your device in a local SQLite database. Nothing is sent to external servers unless you explicitly configure Google Drive sync.

            ## Notes

            - Windows SmartScreen may show a warning - click "More info" â†’ "Run anyway"
            - See the [README](https://github.com/CuestaCodes/puffin-app#readme) for full documentation
          releaseDraft: true
          prerelease: false
          includeDebug: false
          includeRelease: true
          args: --target x86_64-pc-windows-msvc

  # TODO: Add Linux and macOS builds in future release
