name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Puffin v__VERSION__'
          releaseBody: |
            First public release of Puffin - a privacy-first desktop budgeting app.

            ## Quick Start
            1. Download the installer for your platform below
            2. Run the installer (click through SmartScreen warning on Windows)
            3. Set up a 6-digit PIN
            4. Start tracking your finances!

            ## Documentation
            See the [README](https://github.com/CuestaCodes/puffin-app#readme) for full documentation, features, and FAQ.

            ## Notes
            - Windows SmartScreen may show a warning - click "More info" â†’ "Run anyway"
            - macOS users: Right-click and select "Open" the first time
          releaseDraft: true
          prerelease: false
          includeDebug: false
          includeRelease: true
          args: --target x86_64-pc-windows-msvc

